<div class="outer-layer">
    <div class="card" *ngFor="let conch of conches">
        <img src="{{conch.img}}" alt="Avatar" style="width:100%; height: 100%;">
        <div class="container">
          <h4><b>{{conch.name}}</b></h4> 
          <p>{{conch.price | currency}}</p> 
        </div>
       
      </div>
</div>
