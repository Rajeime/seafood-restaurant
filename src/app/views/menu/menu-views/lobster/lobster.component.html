<div class="outer-layer">
    <div class="card" *ngFor="let lobster of lobsters">
        <img src="{{lobster.img}}" alt="Avatar" style="width:100%; height: 100%;">
        <div class="container">
          <h4><b>{{lobster.name}}</b></h4> 
          <p>{{lobster.price | currency}}</p> 
        </div>
       
      </div>
</div>
